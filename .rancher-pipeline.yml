stages:
- name: Build & Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: cloud-bot:${CICD_EXECUTION_SEQUENCE}
    env:
      PLUGIN_MTU: "1230"
  when:
    branch: {}
    event:
      include:
      - push
      - pull request
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./cloud_bot/bot-dc.yaml
  when:
    branch: {}
    event:
      include:
      - push
      - pull request
branch:
  include:
  - cloud
notification: {}
